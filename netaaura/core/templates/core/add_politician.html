{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="form-container">
    <h1>Add New Politician</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="form-error">{{ field.errors|striptags }}</div>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="btn-submit">Submit Politician</button>
    </form>
</div>
{% endblock %}
